<script type="text/javascript">
   $(document).ready(function(){
	   $(".configpagecontier a").each(function(i,e){
		   var $this = $(e);
		   $this.on('click',function(){
			   $(".configpagecontier a").removeClass('pageNumActive');
			   $this.addClass('pageNumActive');
		   })
	   });
   });
</script>

		</div>
